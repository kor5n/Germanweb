<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylying.css') }}"/>
    </head>
    
    <body>
        <header>
            <span class="comp-name"><img src="{{ url_for('static', filename='img/GTESTLOGO.png') }}" class="gtest" alt="Gtest"></span>
            <div class="link-div">
                <a class="page-link" href="/">Profile</a>
                <a class="page-link" href="/browse/1">Browse</a>
                <a class="page-link" href="/about">About</a>
            </div>
            <button class="profile-pic"><img class="profile-img"></button>
            <div class="sub-menu">
                <div class="user-name sub-in">
                    <span class="sub-text sub-name">Profile name</span>
                </div>
                <div class="logout-btn sub-in">
                    <span class="sub-text logout-btn" onclick="(async () => {await fetch('/b/logout')
                    window.location.reload()})();">Logout</span>
                </div>
            </div>
            <button class="log-in" onclick="location.href = '/login'">Log in</button>
            <button class="sign-in" onclick="location.href = '/signup'">Sign up</button>
        </header>
        <main>
            <div class="input-div">
                <div class="title-div">
                    <textarea tabindex="- cols="20" rows="1" class="title-input" placeholder="Title"></textarea>
                </div>
                <div class="desc-div">
                    <textarea class="desc-input" rows="10" cols="20" placeholder="Description"></textarea>
                </div>
                
                
            </div>
            <div class="term-div">
                <!--<div class="inner-div" style="display: inline-flex;"><textarea class="term-input" placeholder="term" rows="1" cols="20"></textarea><span style="margin-right: 2%; margin-left: 2%; scale: 2; margin-top: 4.5%;">|</span><textarea rows="1" cols="20" class="def-input" placeholder="defenition"></textarea><button class="rm-this-btn">X</button></div>-->   
            </div>
            <div style="margin-bottom: 2%;">
                <button class="add-term-btn">+</button><button class="rm-term-btn">-</button><button class="submit-btn">Submit</button>
            </div>
                    
        </main>
        <script src="{{ url_for('static', filename='create.js') }}"></script>
    </body>
</html>
