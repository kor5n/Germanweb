<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylying.css') }}"/>
    </head>
    
    <body>
        <header>
            <span class="comp-name"><img src="{{ url_for('static', filename='img/GTESTLOGO.png') }}" class="gtest" alt="Gtest"></span>
            <div class="link-div">
                <a class="page-link" href="/">Profile</a>
                <a class="page-link" href="/browse">Browse</a>
                <a class="page-link">About us</a>
            </div>
            <a class="flash-title" onclick="window.location.assign('/view/'+ window.location.pathname.slice(1).split('/')[1])">Test name</a>
            <button class="profile-pic"><img class="profile-img"></button>
            <div class="sub-menu">
                <div class="user-name sub-in">
                    <span class="sub-text sub-name">Profile name</span>
                </div>
                <div class="logout-btn sub-in">
                    <span class="sub-text logout-btn" onclick="(async () => {await fetch('/b/logout')
                        window.location.reload()})();">Logout</span>
                </div>
            </div>
            <button class="log-in" onclick="location.href = '/login'">Log in</button>
            <button class="sign-in" onclick="location.href = '/signup'">Sign up</button>
        </header>
        <main>
            
            <div class="flash-div">
                <div class="flashcard">
                    <h1 class="flash-term">Term</h1>
                    <h1 class="flash-def">Defenition</h1>
                </div>
            </div>
            
            <div class="arrow-div">
                <button class="left-trans trans"><img src="{{ url_for('static', filename='img/righArrow.png') }}" style="transform: scaleX(-1); height: 80%; width: 80%;" alt="<-"></button>
                <button class="right-trans trans"><img src="{{ url_for('static', filename='img/righArrow.png') }}" style="height: 80%; width: 80%;" alt=""></button>
            </div>
            
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="{{ url_for('static', filename='flashcards.js') }}"></script>
</html>
