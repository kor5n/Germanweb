<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylying.css') }}"/>
</head>

<body>
    <header>
        <span class="comp-name"><img src="{{ url_for('static', filename='img/GTESTLOGO.png') }}" class="gtest" alt="Gtest"></span>
        <div class="link-div">
            <a class="page-link" href="/">Profile</a>
            <a class="page-link" href="/browse/1">Browse</a>
            <a class="page-link" href="/about">About</a>
        </div>
        <button id="profile-pic"><img class="profile-img"></button>
        <div class="sub-menu">
            <div class="user-name sub-in">
                <span class="sub-text sub-name">Profile name</span>
            </div>
            <div class="logout-btn sub-in" >
                <span class="sub-text logout-btn" onclick="(async () => {await fetch('/b/logout')
                    window.location.reload()})();">Logout</span>
            </div>
        </div>

		<button class="log-in header" onclick="location.href = '/login'">Log in</button>
        <button class="sign-in header" onclick="location.href = '/signup'">Sign up</button>
		<button class="header-drop header"><span>_____</span><span>_____</span><span>_____</span></button>
    </header>
	<nav>
		<button class="log-in drop" onclick="location.href = '/login'">Log in</button>
		<button class="sign-in drop" onclick="location.href = '/signup'">Sign up</button>
	</nav>

    <main>
	 	<a class="flash-title" onclick="window.location.assign('/view/'+ window.location.pathname.slice(1).split('/')[1])">Test name</a>


    </main>
    
</body>
<script src="{{ url_for('static', filename='multipleAns.js') }}"></script>
