<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylying.css') }}"/>
    </head>
    
    <body>
        <header>
            <span class="comp-name"><img src="static/img/GTESTLOGO.png" class="gtest" alt="Gtest"></span>
            <div class="link-div">
                <a class="page-link" href="/">Profile</a>
                <a class="page-link">Browse</a>
                <a class="page-link">About us</a>
            </div>
            <button class="profile-pic"><img src="" alt=""></button>
            <button class="log-in" onclick="location.href = '/sign'">Log in</button>
            <button class="sign-in" onclick="location.href = '/sign'">Sign up</button>
        </header>
        <main>
            <div class="input-div">
                <div class="title-div">
                    <textarea cols="20" rows="1" class="title-input" placeholder="Title"></textarea>
                </div>
                <div class="desc-div">
                    <textarea class="desc-input" rows="10" cols="20" placeholder="Description"></textarea>
                </div>
                
                
            </div>
            <div class="term-div">
                <!--<div class="inner-div" style="display: inline-flex;"><textarea class="term-input" placeholder="term" rows="1" cols="20"></textarea><span style="margin-right: 2%; margin-left: 2%; scale: 2; margin-top: 4.5%;">|</span><textarea rows="1" cols="20" class="def-input" placeholder="defenition"></textarea></div>-->   
            </div>
            <div style="margin-bottom: 2%;">
                <button class="add-term-btn">+</button><button class="rm-term-btn">-</button><button class="submit-btn">Submit</button>
            </div>
            
            
        </main>
        <script src="{{ url_for('static', filename='create.js') }}"></script>
    </body>
</html>
