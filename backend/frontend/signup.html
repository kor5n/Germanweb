<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
    <link rel="stylesheet" href="static/stylying.css">
</head>

<body>
    <header>
        <span class="comp-name"><img src="static/img/GTESTLOGO.png" class="gtest" alt="Gtest"></span>
        <div class="link-div">
            <a class="page-link" href="/">Profile</a>
            <a class="page-link">Browse</a>
            <a class="page-link">About us</a>
        </div>
        <button class="profile-pic"><img src="" alt=""></button>
        <button class="log-in" onclick="location.href = '/sign'">Log in</button>
        <button class="sign-in" onclick="location.href = '/sign'">Sign up</button>
    </header>
    <main>
        <div class="sign-up-div">
            <input class="name-input" placeholder="Name">
            <input type="text" placeholder="Email" class="email-input signup-email">
            <div><input type="password" class="passwd-input signup-password" placeholder="Password"><button
                    class="eye-icon"></button></div>

            <button class="signup-btn">Sign up</button>
        </div>
        <div class="log-in-div">
            <input placeholder="Email" class="email-input login-email">
            <div><input type="password" class="passwd-input login-password" placeholder="Password"><button
                    class="eye-icon"></button></div>

            <button class="login-btn">Log in</button>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
<script src="static/signIn.js"></script>
