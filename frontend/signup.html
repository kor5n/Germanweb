<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Germantest sign in</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
        <link rel="stylesheet" href="stylying.css">
    </head>
    
    <body>
        <header>
            <span class="comp-name">Gtest</span>
            <div class="link-div">
                <a class="page-link" href="main.html">Profile</a>
                <a class="page-link">Browse</a>
                <a class="page-link">About us</a>
            </div>
            <button class="profile-pic"><img src="" alt=""></button>
            <button class="log-in">Log in</button>
            <button class="sign-in">Sign up</button>
        </header>
        <main>
            <button class="eye-icon"></button>
            <div class="sign-up-div">
                <input class="name-input" placeholder="Name">
                <input type="text" placeholder="Email" class="email-input" >
                <input type="password" class="passwd-input" placeholder="Password">
                <button class="singup-btn">Sign up</button>
            </div>
            <div class="log-in-div">
                <input placeholder="Email" class="email-input">
                <input type="password"class="passwd-input" placeholder="Password">
                <button class="login-btn">Log in</button>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
<script src="signIn.js"></script>
